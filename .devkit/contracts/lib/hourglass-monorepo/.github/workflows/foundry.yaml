name: Foundry

on:
  push:
    branches:
        - master
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry toolkit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        working-directory: ./contracts
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        working-directory: ./contracts
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        working-directory: ./contracts
        id: test
